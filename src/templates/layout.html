<!doctype html>
<html>
<head>
<title>VT Bash</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}"/>
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dijit/themes/claro/claro.css">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/rating.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tagcloud.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tags.js') }}"></script>
</head>
<body class="claro">
<div id="header">
    <h1 id="title"><a href="/">{% block title %}VT Bash{% endblock %}</a></h1>
<ul id="navigation">
    {% for item in nav %}
    <li class="nav-item"><a href="{{item.href}}">{{item.title}}</a></li>
    {% endfor %}
</ul>
</div>
<div id="content"> 
    {% block content %}{% endblock %}
    <div id="start-page-end"></div>
</div>
</body>
</html>
